<!DOCTYPE>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/basic.js"></script>
	<link href="css/basic.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!-- <link href="https://cdn.bootcss.com/animate.css/3.5.0/animate.min.css" rel="stylesheet"> -->
</head>

<body>
	<audio src="mp3/music.mp3" id="music" preload autoplay loop></audio>


	<div class="aPage preloadPage">
		<div class="loader"></div>
		<p class="preloadPercent">10%</p>
	</div>


	<div class="aPage indexPage hidden">
		<img data-src="images/ready.png" class="preload">
	</div>


</body>
<script>
	document.body.addEventListener('touchmove', function (e) {
		e.preventDefault();
	}, { passive: false });
	lazyLoad(true);
	showPage = function () {
		pWidget.config({
			music: true,
		});
		$(".indexPage").show();
	};

	// 音乐自动播放
	function audioAutoPlay(id) {
		var audio = document.getElementById(id),
			play = function () {
				audio.play();
				document.removeEventListener("touchstart", play, false);
			};
		audio.play();
		document.addEventListener("WeixinJSBridgeReady", function () {
			play();
		}, false);
		document.addEventListener('YixinJSBridgeReady', function () {
			play();
		}, false);
		document.addEventListener("touchstart", play, false);
	}
	audioAutoPlay('music');

</script>
<!-- <script src="js/reg.js"></script> -->

</html>
